{% extends 'base.html' %}

{% block body %}
<h1>タスク編集</h1>

<form action="/update/{{ task.id }}" method="POST">
  <p>
    タイトル<br>
    <input type="text" name="title" value="{{ task.title }}" required>
  </p>

  <p>
    詳細<br>
    <input type="text" name="details" value="{{ task.details }}" required>
  </p>

  <p>
    <button type="submit">更新</button>
  </p>
</form>

<p><a href="/">一覧に戻る</a></p>
{% endblock %}
